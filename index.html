<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Prueba de Bootstrap 3.2.0</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Página de Prueba para el sistema de maquetado HTML5 Twitter Bootstrap 3" />
    <meta name="keywords" content="Prueba, Boostrap, HTML5, Layout" />
    <meta name="author" content="Alumnos Curso de Confección y Publicación de Páginas Web" />

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="images/favicon.png">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

	<!-- Contenido -->
	<div class="container"><!-- Inicio del contenedor Principal -->

		<header class="row">
			<figure class="col-xs-8 col-sm-6 col-md-4 col-lg-4">
				<img src="images/logo.png" class="img-responsive" alt="Logotipo de Sitio">
			</figure>
		</header>
		<!-- Final del Header -->

		<!-- Inicio del Nav -->
		<nav class="row barra-nav">
			<article class="col-xs-3">
				Artículo 01
			</article>
			<article class="col-xs-3">
				Artículo 02
			</article>
			<article class="col-xs-3">
				Artículo 03
			</article>
			<article class="col-xs-3">
				Artículo 04
			</article>
		</nav>
		<!-- Final del Nav -->
		
		<!-- Inicio del Aside -->
		<aside class="row aside-bg">
			<article class="col-xs-6">
				Artículo 05
			</article>
			<article class="col-xs-6">
				Artículo 06
			</article>
		</aside>
		<!-- Final del Aside -->

		<!-- Incio del Section -->
		<section class="row section-bg">
			<!-- Artículo 07 -->
			<article class="col-xs-4 article-bg">
				Artículo 07

			</article>
			<!-- Artículo 09 -->
			<article class="col-xs-4 article-bg">

			</article>
			
		</section>

		<footer class="row footer-bg">
			<article class="col-xs-2">
				Artículo 10
			</article>
			<article class="col-xs-2">
				Artículo 11
			</article>
			<article class="col-xs-2">
				Artículo 12
			</article>
			<article class="col-xs-2">
				Artículo 13
			</article>
			<article class="col-xs-2">
				Artículo 14
			</article>
			<article class="col-xs-2">
				Artículo 15
			</article>
		</footer>

	</div><!-- Final del contenedor Principal -->

  	<!-- Fin de Contenido / Comienza carga de ficheros .js -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
